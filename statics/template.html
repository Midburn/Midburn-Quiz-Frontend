<div class="row" ng-controller="TemplateController">
    <div id="game-start-wrapper" class="well card">
        <div class="quiz-area" ng-show="inProgress">
            <div ng-show="!quizOver">

                <!-- Show question and question number -->
                <div class="row">
                    <div class="col-md-12">
                        <div class="col-md-6">
                            <h2>נושא: <span class="question-subject">{{ subject }}</span></h2>
                        </div>
                        <div class="col-md-6">
                            <h2>שאלה מספר: <span class="question-number">{{ qnumber }}</span></h2>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <h2 id="question"> {{ question }} </h2>
                    </div>
                </div>

                <!-- Show answer options -->
                <div class="row">
                    <div class="col-md-12">
                        <ul class="list-group" id="options">
                            <li class="list-group-item answer-option col-sm-12 col-md-6"
                                ng-repeat="option in options|orderBy:random">
                                <label class="answer-option-label">
                                    <input type="radio" name="answer" ng-click="checkAnswer()" ng-model="checked"
                                           value="{{option.id}}">
                                    {{ $index+1 }}. {{option.body}}
                                </label>
                            </li>
                        </ul>
                    </div>
                </div>

            </div>
        </div>

        <!-- Helper buttons -->
        <div class="row quiz-button-wrapper">
            <div class="input-group-btn">
                <button class="game-btn center-block" ng-click="cutTwoAnswers()" ng-show="answerMode">
                    חתוך 2 תשובות
                </button>
                <button class="game-btn center-block" ng-click="nextQuestion()" ng-show="answerMode">
                    דלג
                </button>
            </div>
        </div>

        <div class="" ng-show="!inProgress">
            <button class="game-btn center-block" id="startQuiz" ng-click="start()">{{ 'BTN_START_GAME' | translate }}
            </button>
        </div>

    </div>


    <footer>
        <span class="logo col-xs-6"> © 2014-{{ CurrentYear }} Midburn // {{ ThemeName }}</span>
        <ul class="links col-xs-6">
            <li ng-repeat="l in Links"><a class="{{l.Class}}" ng-href="{{l.Href}}" target="_blank">{{ l.Text }}</a></li>
        </ul>
    </footer>

</div>

<!-- Alerts & notification widgets -->
<div id="quiz-is-over-alert" class="fade-screen">
    <div class="container">
        <div class="clearfix">
            <div class="jumbotron">

                <h1><i class="fa fa-smile-o fa-spin"></i></h1>

                <p>
                <h2>עברתי את המבחן ועכשיו אני אוכל לקנות כרטיס</h2>
                </p>

                <p><a id="quiz-is-over-alert-btn" class="btn game-btn" href="#" role="button">לכרטיס!</a></p>

            </div>
        </div>
    </div>
</div>
</div>

<div id="quiz-no-answer-alert" class="fade-screen">
    <div class="container">
        <div class="clearfix">
            <div class="jumbotron">

                <h1>מה עם לבחור תשובה..</h1>

                <h2>אחרת, איך נראה אותך בפלאיה?</h2>

                <div style="margin-top: 20px;">
                    <p>
                        <a class="btn game-btn" href="#" role="button" onclick="$('#quiz-no-answer-alert').toggle();">נו
                            טוב..</a>
                    </p>
                </div>

            </div>
        </div>
    </div>
</div>
</div>

<div id="quiz-correct-answer-alert" class="fade-screen" onclick="$('#quiz-correct-answer-alert').fadeOut();">
    <div class="container">
        <div class="clearfix">
            <div class="jumbotron">

                <h1>תשובה נכונה</h1>

                <div style="margin-top: 20px;">
                    <p>
                        <a class="btn game-btn" href="#" role="button"
                           onclick="$('#quiz-correct-answer-alert').fadeOut();">סגור</a>
                    </p>
                </div>

            </div>
        </div>
    </div>
</div>
</div>

<script>
    // Hide quiz is over
    $("#quiz-is-over-alert").toggle();

    // Hide quiz alert
    $('#quiz-no-answer-alert').toggle();

    // Hide correct answer alert
    $('#quiz-correct-answer-alert').toggle();
