<!DOCTYPE html>
<html ng-app="quizApp">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Midburn Quiz</title>
    <meta name="robots" content="noindex, nofollow">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/6.0.0/normalize.css">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="manifest" href="manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-resource/angular-resource.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/angular-translate/angular-translate.min.js"></script>
</head>

<body class="lanHE" ng-controller="Quiz" ng-init="Init()" ng-cloak>
    <div orientation-alert></div>
    <div id="main-page">
        <!-- Opening -->
        <div class="modal flex-center anim-fadeIn" id="Modal">
            <div id="popupModal" class="modal-content" ng-controller="LangController">
                <h1>{{ 'TITLE' | translate }}</h1>
                <p class="desc">{{ 'DESC' | translate }}</p>
                <button id="startBtn" ng-click="start()" ng-show="!inProgress"></button>
            </div>
        </div>
        <!-- Quiz View -->
        <quiz></quiz>
    </div>
    <script src="config.js"></script>
    <script src="app/LangConfig.js"></script>
    <script src="app.js"></script>
    <script src="app/controllers/Quiz.js"></script>
    <script src="app/controllers/LangController.js"></script>
    <script src="app/components/Header/Header.js"></script>
    <script src="app/components/Orientation/Orientation.js"></script>
    <script src="js/ga.js"></script>
</body>

</html>
