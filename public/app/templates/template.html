<!--Start Game Button-->


<!--Quiz area-->
<div id="quiz-page" class="sixteen-nine">
    <!--<div id="game-start-wrapper" class="well card">-->

    <div class="content">
        <div id="quiz-is-over-alert" class="modal" ng-show="passedQuiz">
            <div id="gameOverPopup" class="container">
                <h1>משחקי הברן</h1>
                <h2>כל הכבוד! ניצחתם את משחקי הברן. נתראה בקרוב!</h2>
                <div id="endGameButtons">
                    <button id="goToTicketBtn" class="endGameButtonsProp" href="#" role="button" ng-click="goToTickets()"></button>
                    <button id="playAgainBtn" class="endGameButtonsProp" href="#" role="button" ng-click="resetGame()"></button>
                </div>
            </div>
        </div>



        <div ng-show="!quizOver" class="full-size">
            <div id="wrapper" class="full-size">
                <div class="full-size">

                    <div class="categories-wrapper">
                        <p id="startCover" ng-if="!gameStarted"></p>
                        <!-- <video class="categories-video" ng-if="gameStarted" autoplay loop autobuffer>
                            <source src="./assets/side-menu-video.mp4" type="video/mp4">
                            <source src="./assets/side-menu-video.webm" type="video/webm">
                              <source src="./assets/side-menu-video.ogv" type="video/ogg">
                        </video> -->
                        <img src="./assets/burning-man.gif" style="max-width:100%;z-index:-11;position:absolute;top:0;left:0;">
                        <h1 class="category-text" ng-class="{'cat0':category == categories[4],
                                'cat1':category == categories[3],
                                'cat2':category == categories[2],
                                'cat3':category == categories[1],
                                'cat4':category == categories[0],
                                'catFade':category.category_completed}" ng-repeat="category in categories | reverse">{{ categoryToHebrewName(category.name) }}</h1>

                    </div>

                    <div class="quiz-zone">
                        <div class="header">
                            <a id="linkto_facebook" href="https://www.facebook.com/midburns/" target="_blank">
                                <img class="social-img" src="./assets/facebook.png">
                            </a>
                            <a id="linkto_guide" href="http://midburn.org/he-survival-guide/" target="_blank">
                                <img class="guid-img" src="./assets/guid.png">
                            </a>
                        </div>
                        <div class="progress-area">
                            <span class="current-category" ng-bind=" category"></span>
                            <div class="answers-progress">
                                <span class="answer-feedback" ng-repeat="i in answersToCompleateCategory track by $index " ng-class="{ 'blink': i == 'in-progress', 'done': i == 'achieved'}"></span>
                            </div>
                        </div>
                        <div class="question-area">
                            <div class="question"> {{ question}}</div>
                            <ul class="options" id="options">
                                <li class="list-group-item answer-option" ng-click="!IsClickEnable || checkAnswer($event)" ng-repeat="option in options|orderBy:random">
                                    <label class="answer-option-label" id="answer-option-label">
                                            <input type="radio" name="answer" ng-model="checked" value="{{option.id}}">
                                            {{ $index+1 }}. {{option.body}}
                                        </label>
                                </li>
                            </ul>
                        </div>
                        <div class="helper-buttons-area">
                            <!-- Helper buttons -->
                            <div class="input-group-btn" id="life-line">
                                <button id="btnHint" ng-click="getHint()" ng-show="answerMode" ng-disabled="!checkCanGetHint()">
                                </button>
                                <button class="btnSkip" ng-click="skipQuestion()" ng-show="answerMode" ng-disabled="!checkCanSkipQuestion()">
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="quiz-correct-answer-alert" class="fade-screen" onclick="$('#quiz-correct-answer-alert').fadeOut();">
            <div class="container">
                <div class="clearfix">
                    <div class="jumbotron">
                        <h1>תשובה נכונה</h1>
                        <div style="margin-top: 20px;">
                            <p>
                                <a class="btn game-btn" href="#" role="button" onclick="$('#quiz-correct-answer-alert').fadeOut();">סגור</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    // Hide quiz is over
    $("#quiz-is-over-alert").toggle();
    // Hide quiz alert
    $('#quiz-no-answer-alert').toggle();
    // Hide correct answer alert
    $('#quiz-correct-answer-alert').toggle();
</script>
